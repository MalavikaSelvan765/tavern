---

test_name: Hook example

stages:
  - name: Make sure number is returned correctly
    request:
      url: http://localhost:5003/example/hooks/double
      json:
        number: 5
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 200
      json:
        double: 10

  - name: Make sure number is returned correctly again
    request:
      url: http://localhost:5003/example/hooks/double
      json:
        number: 10
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 200
      json:
        double: 20
